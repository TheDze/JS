<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <style>
        input {width: 35px;}
    </style>
</head>
<body>
    <script>
        function kliknijMnie(){
            const x="Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."
            const a=document.getElementById('a').value
            const b=document.getElementById('b').value
            //1
            console.log(x.length);
            //2
            console.log(x.charAt(a));
            //3
            document.write(x.toUpperCase());
            //4
            console.log(x.split('x').length-1);
            //5
            console.log(x.substr(a,b));
            //6
            const xx=x.replace("dolor", "slowo");
            console.log(xx);
            //7
            const xxx=x.split(",")[1];
            console.log(xxx);
        }
    </script>
    a <input type="number" id="a"><br>
    b <input type="number" id="b"><br>
    <button onclick="kliknijMnie()">Klik</button>
</body>
</html>
